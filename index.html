<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="container">
      
      <div class="result-div">
        <p class="w-text-color">Your Results</p>
        <div class="score-circle">
          <h2 class="white-text">76</h2>
          <p class="w-text-color">of 100</p>
        </div>
        <p class="white-text great">Great</p>
        <p class="w-text-color">
          You scored higher than 65% of
          the people who have taken 
          these tests
        </p>
      </div>

      <div class="summary-div">
        <p class="summary">Summary</p>

        <div class="summary-content">

          <div class="content reaction">
            <div class="name">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <p class="text">Reaction</p>
            </div>
            <div class="score-per">
              <p>80<span class="gray-color"> / 100</span></p>
            </div>
          </div>

          <div class="content memory">
            <div class="name">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <p class="text">Memory</p>
            </div>
            <div class="score-per">
              <p>92<span class="gray-color"> / 100</span></p>
            </div>
          </div>

          <div class="content verbal">
            <div class="name">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <p class="text">Verbal</p>
            </div>
            <div class="score-per">
              <p>61<span class="gray-color"> / 100</span></p>
            </div>
          </div>

          <div class="content visual">
            <div class="name">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <p class="text">Visual</p>
            </div>
            <div class="score-per">
              <p>73<span class="gray-color"> / 100</span></p>
            </div>
          </div>

        </div>
        <button><span>Continue</span></button>
      </div>
    </div>
  </main>

</body>
</html>
